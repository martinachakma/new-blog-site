<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    
    <style>
        ul.a{
            list-style-type: circle;}
        ul.b{
            list-style-type: square;
        }
        ol.c{list-style-type: lower-roman;}
        ol.d{list-style-type: lower-alpha;}
    </style>
</head>
<body><h3> The-list-style-Property</h3>
    <p>Example of unordered lists:</p>

    <ul class="a">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Coca Cola</li>
         </ul>
         <ul class="b"><li>Coffe</li>
         <li>Tea</li>
         <li>Coca Cola</li>
  </ul>
    <p>Example of ordered lists:</p>
    <ol class="c">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Coca Cola</li>
 </ol>
 <ol class="d">  
    <li>Coffe</li>
    <li>Tea</li>
    <li>Coca Cola</li>
 </ol>
</body>
</html>
